{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post_content.slug %}">
            <img src="{% static 'blog/images/'|add:post_content.image %}" alt="{{ post_content.title }}">
            <div class="post__content">
                <h3>{{ post_content.title }}</h3>
                <p>{{ post_content.excerpt }}</p>
            </div>
        </a>

    </article>
</li>
